name: Acceptance Validation & Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: Validate acceptance PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.owner.login != 'dkhlebn'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run acceptance validation
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_HEAD_REF: ${{ github.head_ref }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "PR_TITLE     = $PR_TITLE"
          echo "PR_HEAD_REF = $PR_HEAD_REF"
          echo "PR_AUTHOR   = $PR_AUTHOR"
          echo "BASE_SHA    = $BASE_SHA"
          echo "HEAD_SHA    = $HEAD_SHA"
          python .github/.scripts/validate_acceptance.py

      - name: Enable automerge
        if: success()
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Report success
        if: success()
        run: |
          echo "Регистрация подтверждена: все проверки пройдены"

      - name: Report failure
        if: failure()
        run: |
          echo "Регистрация не подтверждена: обнаружены ошибки"
          exit 1
