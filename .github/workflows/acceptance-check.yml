name: Acceptance Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.owner.login != 'dkhlebn'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml -q

      - name: Run acceptance validation
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: python .github/.scripts/validate_acceptance.py

      - name: Report success
        if: success()
        run: |
          echo "Pегистрация подтверждена: все проверки пройдены"

      - name: Report failure
        if: failure()
        run: |
          echo "Регистрация не подтверждена: обнаружены ошибки"
          exit 1
